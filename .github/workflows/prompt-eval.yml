name: "Prompt Evaluation"

on:
  push:
    paths:
      - "Prompt_Testing/**"

jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write   # Needed so results appear as comments on the PR

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: promptfoo/promptfoo-action@v1
        with:
          config: "Prompt_Testing/promptfooconfig.yaml"
